name: "\U0001F41E Report a problem"
description: "Report a problem with hfs"
title: "Bug: (fill in)"
labels:
    - bug
    - "repro:needed"
body:
    - type: checkboxes
      attributes:
          label: Which packages are affected?
          options:
              - label: "`@humanfs/core`"
                required: false
              - label: "`@humanfs/node`"
                required: false
              - label: "`@humanfs/deno`"
                required: false
              - label: "`@humanfs/memory`"
                required: false
              - label: "`@humanfs/web`"
                required: false
              - label: "`@humanfs/test`"
                required: false
              - label: "`@humanfs/types`"
                required: false
    - type: textarea
      attributes:
          label: Environment
          description: |
              Please provide the following information:
          value: |
              Node version: 
              npm version: 
              Deno version: 
              Operating System:
      validations:
          required: true
    - type: textarea
      attributes:
          label: What did you do?
      validations:
          required: true
    - type: textarea
      attributes:
          label: What did you expect to happen?
      validations:
          required: true
    - type: textarea
      attributes:
          label: What actually happened?
      validations:
          required: true
    - type: input
      attributes:
          label: Link to Minimal Reproducible Example
          description: "Link to a [StackBlitz](https://stackblitz.com) or GitHub repo with a minimal reproduction of the problem. **A minimal reproduction is required** so that others can help debug your issue. If a report is vague (e.g. just a generic error message) and has no reproduction, it may be auto-closed."
          placeholder: "https://stackblitz.com/abcd1234"
      validations:
          required: true
    - type: checkboxes
      attributes:
          label: Participation
          options:
              - label: I am willing to submit a pull request for this issue.
                required: false
    - type: textarea
      attributes:
          label: Additional comments
          description: Is there anything else you'd like to mention?
